        <main class="container">
            <section id="page">
            <center>
                <h1>Temple Inn & Suites</h1>
            </center>
           <div class="half">
              
           </div>
        </section>

        <div class="form">
            <form action="/thankyou.html">
                <fieldset>
                    <legend>BOOK WITH US</legend>
                        <div>

                            <div>
                                <label>Location
                                    <select name="location" id="location" required="">
                                        <option selected="" disabled="">Select One</option>
                                        <option value="washingtondc">Washington, DC</option>
                                        <option value="southcarolina">Columbia, SC </option>
                                        <option value="northcarolina">Raleigh, NC</option>
                                    </select>
                                </label>
                                
                                <label>Checkin: <input type="date" name="Checkin" required=""></label> 
                                <label>Checkout: <input type="date" name="Checkout" required=""></label> 

                            </div>
                            <div>
                                <label>Registrant's Full Name: <input class="name" type="text" name="Name" required="" autofocus="" placeholder="Taylor Williams"></label> 
                                <label>State:<input type="text" name="state" required=""></label> 
                                <label>Country:<input type="text" name="country" required=""></label> 
                            </div>
                            <div>
                                <label>Email:<input type="email" name="email" placeholder="name@email.com"></label> 
                                <label>Phone Number:<input type="tel" name="phonenumber" placeholder="9712279458" required=""></label> 
                                <label>Number of Rooms:<input type="number" name="number of rooms" min="1" required=""></label> 
                                <label>Type Room(s):
                                    <select name="typeroom" id="typeroom" required="">
                                        <option selected="" disabled="">Select One</option>
                                        <option value="double">Double</option>
                                        <option value="Queen">Queen</option>
                                        <option value="King">King</option>
            
                                    </select>
                                </label>
                                
                            </div>
                        </div>
                        <br>
                        <label>
                        <input type="submit" name="submit" class="submitbtn" value="Send">
                        <input type="reset" name="reset" class="resetbtn">
                        </label>
                </fieldset>
            </form>

        </section>
